<div id="cards" class="page-layout simple fullwidth">

    <!-- CENTER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="space-between center">

        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Home Page</span>
            </div>
            <div class="h2 mt-16">Fedena School</div>
        </div>
       
    </div>
        <div class="content p-24">
            <div class="card">
                <div fxLayout="row wrap" fxLayout.xs="column" >
                    <div fxFlex="20" *ngFor="let act of activity; let i=index">
                        <section class="example-section" fxLayout="row" fxLayoutAlign="start center">
                            <mat-checkbox  class="example-margin" checked="{{act.status}}"
                            [(ngModel)]="act.status" name="{{act.lasttitle}}"
                            (change)="labelChange(act,$event)">{{act.title}}</mat-checkbox>
                        </section>
                    </div>

                </div>
            </div>

            <div class="card mt-20">
                <div fxLayout="row wrap" fxLayout.xs="column" >
                    <div fxFlex="20" *ngFor="let act of contentAct; let i=index">
                        <section *ngIf="act.status" class="content-section" fxLayout="row" fxLayoutAlign="start center">
                            <mat-card class="example-card">
                                <mat-card-header>
                                  <div mat-card-avatar class="example-header-image"></div>
                                  <mat-card-title>{{act.title}}</mat-card-title>
                                  <mat-card-subtitle>Date</mat-card-subtitle>
                                </mat-card-header>
                                <mat-card-content>
                                  <p>
                                    No data Available
                                  </p>
                                </mat-card-content>
                              </mat-card>
                        </section>
                    </div>

                </div>
            </div>
        </div>
</div>
